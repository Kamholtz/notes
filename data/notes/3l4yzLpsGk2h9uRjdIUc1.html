<h1 id="insert-word-under-cursor"><a aria-hidden="true" class="anchor-heading icon-link" href="#insert-word-under-cursor"></a>Insert Word under Cursor</h1>
<p>While in command-line mode, <code>CTRL+R CTRL+W</code> will insert the word under the cursor.</p>
<p>Source: <a href="https://stackoverflow.com/questions/48642/how-do-i-specify-the-word-under-the-cursor-on-vims-commandline">How do I specify "the word under the cursor on VIM's commandline?</a></p>
