<h1 id="git"><a aria-hidden="true" class="anchor-heading icon-link" href="#git"></a>Git</h1>
<h2 id="find-a-deleted-file"><a aria-hidden="true" class="anchor-heading icon-link" href="#find-a-deleted-file"></a>Find a deleted file</h2>
<p>If you don't know the full path:</p>
<p><code>git log --all --full-history -- "**/thefile.*"</code></p>
<p>Source: <a href="https://stackoverflow.com/questions/7203515/how-to-find-a-deleted-file-in-the-project-commit-history">How to find a deleted file in the project commit history?</a></p>
