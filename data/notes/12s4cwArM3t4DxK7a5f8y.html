<h1 id="external-geometry"><a aria-hidden="true" class="anchor-heading icon-link" href="#external-geometry"></a>External Geometry</h1>
<p>Include external geometry outside of the sketch e.g. a plane or a line from the body you are sketching on. It's useful for applying a constraint between sketch geometry and something outside of the sketch.</p>
